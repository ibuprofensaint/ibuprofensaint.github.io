<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@ibuprofensaint on ig</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .time {
      font-size: 1.5rem;
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      margin-top: 100px;
    }

    .image-frame {
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border: 6px solid transparent;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .image-frame img {
      width: 100%; /* Ensures the image fills the frame */
      height: 100%; /* Ensures the image fills the frame */
      object-fit: cover; /* Crops the image to fit the square */
      border-radius: 10px; /* Matches the frame's rounded corners */
    }

    .image-frame:hover {
      border-color: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .play {
      font-size: 2rem;
      margin-top: 20px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }

    /* Disable scanlines when modal is open */
    .scanlines.disabled {
      display: none;
    }
  </style>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="scanlines"></div>

<div class="intro-wrap">
  <div class="noise"></div>
  <div class="noise noise-moving"></div>

  <div class="play" data-splitting>Watching..</div>
  <div class="time" id="current-time">--:--</div>

  <!-- Placeholder image frames -->
  <div class="image-container">
    <div class="image-frame">
      <img src="./images/image1.jpg" alt="image 1" onclick="openModal('./images/image1.jpg')">
    </div>
    <div class="image-frame">
      <img src="./images/image2.jpg" alt="image 2" onclick="openModal('./images/image2.jpg')">
    </div>
    <div class="image-frame">
      <img src="./images/image3.jpg" alt="image 3" onclick="openModal('./images/image3.jpg')">
    </div>
    <div class="image-frame">
      <img src="./images/image4.jpg" alt="image 4" onclick="openModal('./images/image4.jpg')">
    </div>
    <div class="image-frame">
      <img src="./images/image5.jpg" alt="image 5" onclick="openModal('./images/image5.jpg')">
    </div>
    <div class="image-frame">
      <img src="./images/image6.jpg" alt="image 6" onclick="openModal('./images/image6.jpg')">
    </div>
    <div class="image-frame">
      <img src="./images/image7.jpg" alt="image 7" onclick="openModal('./images/image7.jpg')">
    </div>
    <div class="image-frame">
      <img src="./images/image8.jpg" alt="image 8" onclick="openModal('./images/image8.jpg')">
    </div>
  </div>
</div>

<!-- Modal for clicked image -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <img id="modalImage" src="" alt="Modal Image">
</div>

<!-- partial -->
<script src='./splitting.min.js'></script>
<script src="./script.js"></script>
<script>
  function updateTime() {
    const timeElement = document.getElementById('current-time');
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    timeElement.textContent = `${hours}:${minutes}:${seconds}`;
  }

  // Update the time every second
  setInterval(updateTime, 1000);
  updateTime(); // Call once immediately to display the time without delay

  function openModal(imageSrc) {
    // Disable scanlines
    document.querySelector('.scanlines').classList.add('disabled');
    
    // Open the modal with the clicked image
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    modalImage.src = imageSrc;
    modal.style.display = 'flex';
  }

  function closeModal() {
    // Enable scanlines again
    document.querySelector('.scanlines').classList.remove('disabled');
    
    // Close the modal
    const modal = document.getElementById('imageModal');
    modal.style.display = 'none';
  }
</script>
</body>
</html>
